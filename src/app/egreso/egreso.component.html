<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Tarjeta de Egresos -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title egreso_titulo">Egresos</h2>
            <!-- Elementos de egresos -->
            <div *ngFor="let egreso of egresos" class="elemento">
              <div class="d-flex justify-content-between align-items-center">
                <span class="elemento_descripcion">{{egreso.descripcion}}</span>
                <span class="elemento_valor">- ${{egreso.valor}}</span>
                <span class="elemento_porcentaje mr-2">{{calcularPorcentaje(egreso) | currency:'USD':'symbol':'1.2-2'}}%</span> <!-- Agregado el margen -->
                <div class="elemento_eliminar">
                  <button class="btn btn-sm btn-danger elemento_eliminar--btn" (click)="eliminarEgreso(egreso)">
                    <i class="ion-ios-close-outline"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
