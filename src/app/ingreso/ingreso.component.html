<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Tarjeta de Ingresos -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title ingreso_titulo">Ingresos</h2>
            <!-- Elementos de ingresos -->
            <div *ngFor="let ingreso of ingresos" class="elemento">
              <div  class="d-flex justify-content-between align-items-center">
                <span class="elemento_descripcion">{{ingreso.descripcion}}</span>
                <span class="elemento_valor">+ {{ingreso.valor | currency:'USD':'symbol':'1.2-2'}}</span>
                <div class="elemento_eliminar">
                  <button class="btn btn-sm btn-danger elemento_eliminar--btn" (click)="eliminarIngreso(ingreso)"><i class="ion-ios-close-outline"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
